<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbo | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">CARBO</a>
            <div class="nav-menu" id="navMenu">
                <a href="../posts/posts.html" class="nav-link">Posts</a>
                <a href="../blog/blog.html" class="nav-link">Blog</a>
                <a href="../about/about.html" class="nav-link">About</a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <header class="blog-header">
        <div class="container">
            <h1><i class="fas fa-book-open"></i> Technical Blog</h1>
            <p>Documentation, tutorials and security research</p>
        </div>
    </header>
    
    <main class="container">
        <div class="blog-controls">
            <div class="search-box">
                <input type="text" placeholder="Search posts..." id="searchInput">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-group">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="security">Security</option>
                    <option value="programming">Programming</option>
                    <option value="cheatsheet">Cheatsheets</option>
                    <option value="tutorial">Tutorials</option>
                </select>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading posts...</p>
        </div>
        
        <div class="posts-grid" id="blogPosts">
        </div>
        
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="pagination-btn" id="nextPage" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Carbo. All rights reserved.</p>
        </div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/blog.js"></script>
</body>
</html>
